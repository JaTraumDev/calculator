<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="calculator-container">
            <div id="calculation"></div>
            <div id="operator-container">
                <button id="clear" class="button">CE</button>
                <button id="divide" class="button">รท</button>
                <button id="multiply" class="button">x</button>
                <button id="subtract" class="button">-</button>
                <button id="add" class="button">+</button>
                <button id="equals" class="button">=</button>
            </div>
        </div>
    </body>
</html>
